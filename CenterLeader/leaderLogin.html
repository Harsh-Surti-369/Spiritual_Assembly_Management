<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to PWA as Devotee</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/Spiritual_Assembly_Management/css/SuperAdmin/login.css">
</head>

<body>
    <section class="d-flex my-2 h-80 justify-content-center align-items-center gradient-form">
        <div class="card rounded-3 text-black shadow-lg d3">
            <div class="card-body p-md-5 mx-md-4">
                <div class="text-center">
                    <img src="https://yt3.googleusercontent.com/h-7oh6u7mXrnxy_9BKLdg2CA2pjIx_jADK5ocj6Y4-T60yFPoLlRNgH3bFK2Vu__GRysIMcnaEI=s176-c-k-c0x00ffffff-no-rj" style="width: 185px;" alt="logo" class="my-1 rounded-circle logo">
                    <h2 class="text-center mb-4">Prabodham Weekly Assembly</h2>
                    <h3 class="text-center mb-4">Center Leader</h3>
                </div>
                <form id="superAdminLoginForm" onsubmit="return validateForm()">
                    <div class="form-group mb-4">
                        <input type="email" id="email" class="form-control" placeholder="Email" required>
                        <label class="form-label" for="email">Email</label>
                        <span id="emailError" class="text-danger"></span>
                    </div>
                    <div class="form-group mb-4">
                        <input type="password" id="password" class="form-control" placeholder="Password" required>
                        <label class="form-label" for="password">Password</label>
                        <br><span id="passwordError" class="text-danger"></span>
                    </div>
                    <div class="text-center pt-1 mb-5 pb-1">
                        <button class="btn btn-block fa-lg mb-3 gradient-custom-2 submit" type="submit">Log
                            in</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <!-- Add this script at the end of your HTML file, just before the closing </body> tag -->
<script>
    // Function to validate email format
    function validateEmail(email) {
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return emailRegex.test(email);
    }

    // Function to validate password format
    function validatePassword(password) {
        // Add your password criteria here (e.g., minimum length, uppercase, lowercase, digits, etc.)
        const passwordRegex = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$/;
        return passwordRegex.test(password);
    }

    // Function to handle form submission
    function validateForm() {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        // Reset error messages
        document.getElementById("emailError").textContent = "";
        document.getElementById("passwordError").textContent = "";

        // Validate email
        if (!validateEmail(email)) {
            document.getElementById("emailError").textContent = "Invalid email format";
            return false;
        }

        // Validate password
        if (!validatePassword(password)) {
            document.getElementById("passwordError").textContent = "Invalid password format";
            return false;
        }

        // Add additional form submission logic if needed
        // For now, let the form submit
        return true;
    }

    // Function to handle clicking outside input fields
    document.addEventListener("click", function (event) {
        const targetElement = event.target;
        if (!(targetElement.matches("#email") || targetElement.matches("#password"))) {
            // Clicked outside the input fields, trigger validation
            validateForm();
        }
    });
</script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../SueprAdmin/js/login.js"></script>
</body>

</html>
