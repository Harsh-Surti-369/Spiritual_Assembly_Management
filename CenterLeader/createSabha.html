<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <title>Sabha Event Form</title>
    <link rel="stylesheet" href="/Spiritual_Assembly_Management/css/CenterLeader/createSabha.css">
    
</head>
<body>

<div class="container">
    <h2 class="text-center mb-4">Create Sabha </h2>
    <form>
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" class="form-control" id="title" placeholder="Enter title" required>
        </div>

        <div class="form-group">
            <label for="description">Description:</label>
            <textarea class="form-control" id="description" placeholder="Enter description" rows="3" required></textarea>
        </div>

        <div class="form-group">
            <label for="speaker">Speaker:</label>
            <input type="text" class="form-control" id="speaker" placeholder="Enter speaker's name" required>
        </div>

        <div class="form-group">
            <label for="sabhaType">Sabha Type:</label>
            <select class="form-control" id="sabhaType" required>
                <option value="">Select Sabha Type</option>
                <option value="Weekly">Weekly Sabha</option>
                <option value="Monthly">Monthly Sabha</option>
                <option value="Special">Special Sabha</option>
            </select>
        </div>

        <div class="form-group">
            <label for="timingFrom">Timing (From):</label>
            <input type="time" class="form-control" id="timingFrom" required>
        </div>

        <div class="form-group">
            <label for="timingTo">Timing (To):</label>
            <input type="time" class="form-control" id="timingTo" required>
        </div>

        <div class="form-group">
            <label for="location">Location:</label>
            <input type="text" class="form-control" id="location" placeholder="Enter location" required>
        </div>

        <div class="form-group">
            <label for="date">Date:</label>
            <input type="date" class="form-control" id="date" required>
        </div>

        <button type="submit" class="btn btn-submit btn-block">Submit</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
